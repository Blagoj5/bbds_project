{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required Meta Tags -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
     <!-- Page Title -->
     <title>Bodybulding Documentation Site{% block title %}{% endblock %}</title>
 
     <!-- Favicon -->
     <link rel="shortcut icon" href="{% static 'images/logo/favicon.png' %}" type="image/x-icon">
     
     <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/animate-3.7.0.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome-4.7.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flat-icon/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- THIS CSS IS ONLY USED FOR THE MAIN SEARCH FIELD -->
    <link href="{% static 'form/css/main.css' %}" rel="stylesheet" media="all">
    <!-- THIS CSS IS ONLY USED FOR THE LOGIN,REGISTER FORMS -->
    <link href="{% static 'form/css/utill.css' %}" rel="stylesheet" media="all">
 
</head>
<body>

    {% include 'partials/_navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'partials/_footer.html' %}


    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'js/vendor/bootstrap-4.1.3.min.js' %}"></script>
    <script src="{% static 'js/vendor/wow.min.js' %}"></script>
    <script src="{% static 'js/vendor/owl-carousel.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    

</body>
</html>

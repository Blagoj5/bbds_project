{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Main CSS-->
    <link href="{% static 'form/css/main.css' %}" rel="stylesheet" media="all">

    
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>

<body>
        <div class="wrapper wrapper--w900">
                <div class="card card-6">
                    <div class="card-body">
                        <form method="POST" action="#">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Athlete Name</label>
                                        <input class="input--style-1" type="text" name="athlete" placeholder="Chris Bumpstead etc." required="required">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Program Category</label>
                                        <input class="input--style-1" type="text" name="to" placeholder="City, Region or&nbsp;Airport" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Program Name</label>
                                        <input class="input--style-1" type="text" name="program" placeholder="DD MMM YYYY" id="input-start">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Program Category</label>
                                            <select class="form-control input--style-1" name="category">
                                                <option selected="">All categories</option>
                                                <option value="1">Strength</option>
                                                <option value="2">Hypertrophy</option>
                                                <option value="3">Strength/Hypertrophy</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                    <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Weeks</label>
                                                <select class="input--style-1">
                                                        <option selected="">Duration of program</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                      </select>
                                            </div>
                                        </div>
                                <div class="col-2">
                                    <button class="btn-submit m-b-0" type="submit">search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
